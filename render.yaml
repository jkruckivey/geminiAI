# render.yaml
services:
  - type: web
    name: gemini-ai-backend
    env: node
    buildCommand: npm install # This will run the root package.json install
    startCommand: npm start # This will run the root package.json start
    rootDir: ./
    envVars:
      - key: GEMINI_API_KEY
        sync: false # Set this to true if you want to sync with your Render dashboard, but for sensitive keys, false is better.
      - key: NODE_ENV
        value: production
  - type: static
    name: gemini-ai-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    publishPath: client/build
    rootDir: ./
